# Special Purpose Cloud Connections
version: '1.0'

cloudConnections:
  # Custom Blob Storage with inline properties
  - displayName: Custom Blob Storage
    type: AzureBlobs
    servicePrincipal:
      clientId: 943a5f46-86eb-4a39-b34f-cb3046dfa30d
      secretUrl: https://endjintest.vault.azure.net/secrets/custom-secret/
      tenantId: 1c89d1da-a483-414f-ac8c-ccaf199db0a7
    target:
      domain: blob.core.windows.net
      account: customstorage
    permissions:
      owners:
        - jessica.hill@endjin.com
      users:
        - custom.team@endjin.com
      reshareUsers: []

  # Backup storage using dev target
  - displayName: Backup Blob Storage
    type: AzureBlobs
    servicePrincipal:
      clientId: b11daaf1-0623-4207-9539-15b467133ec7
      secretUrl: https://endjintest.vault.azure.net/secrets/backup-secret/
      tenantId: 1c89d1da-a483-414f-ac8c-ccaf199db0a7
    target:
      useTarget: blobStorage.dev  # Reuse dev storage account
    permissions:
      owners:
        - jessica.hill@endjin.com
      users:
        - backup.team@endjin.com
      reshareUsers: []